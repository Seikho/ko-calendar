<!DOCTYPE html>
<html>

<head>
    <title>KoCalendar demo</title>
</head>
<script src="https://rawgit.com/requirejs/cajon/0.2.11/cajon.js"></script>
<script>
    require.config({
       "baseUrl": "../",
       "paths": {
           "knockout": "//cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min"
       }
    });

</script>

<script>
    function addDate(daysFromNow) {
        daysFromNow = daysFromNow || 0;
        var now = new Date();
        now.setDate(now.getDate() + daysFromNow);
        return now;
    }
    
    require(["ko-calendar", "knockout"], function(KoCal) {
        var calendar = new KoCal.Calendar();
        
        var sampleDates = [
            addDate(),
            addDate(1),
            addDate(2),
            addDate(3),
            addDate(4),
        ];
        
        calendar.addEvents(sampleDates);
        
        console.log(calendar.eventsByDay());
    });


</script>

</html>
